<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="app.js" defer> </script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator-grid">
        <input type="text" placeholder="0" class="calculator-screen" 
        id="input" multiple="multiple" readonly="readonly"/>

        <button class="number" onClick="numberToScreen(value)" value="1">1</button>
        <button class="number" onClick="numberToScreen(value)" value="2">2</button>
        <button class="number" onClick="numberToScreen(value)" value="3">3</button>
        <button class="operator" value="+">+</button>
        <button class="number" onClick="numberToScreen(value)" value="4">4</button>
        <button class="number" onClick="numberToScreen(value)" value="5">5</button>
        <button class="number" onClick="numberToScreen(value)" value="6">6</button>
        <button class="operator" value="-">-</button>
        <button class="number" onClick="numberToScreen(value)" value="7">7</button>
        <button class="number" onClick="numberToScreen(value)" value="8">8</button>
        <button class="number" onClick="numberToScreen(value)" value="9">9</button>
        <button class="operator" value="*">*</button>
        <button class="operator" onClick="clearScreen()">CE</button>
        <button class="operator" onClick="deleteNumber()">DEL</button>
        <button class="operator" onClick="calculate(value)">=</button>
        <button class="operator" value="/">/</button>

    </div>
    
</body>
</html>
